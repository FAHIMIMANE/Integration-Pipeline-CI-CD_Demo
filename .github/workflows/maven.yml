name: Java CI with Maven and Angular

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Build with Maven
        run: mvn clean package -DskipTests
        working-directory: backend-ms1
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker-in-Docker
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: image=docker:dind
          
      - name: Run Deploy with Docker
        run: |
          docker context create dind
          docker context use dind
          docker compose up -d
        working-directory: deploy
